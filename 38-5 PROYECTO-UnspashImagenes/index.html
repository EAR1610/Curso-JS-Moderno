<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imágenes Unsplash</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <h1 class = "text-center text-3xl text-white my-10 font-bold uppercase">Buscador de Imagénes Unsplash</h1>

    <div class="buscador max-w-lg mx-auto">
        <form id ="formulario" class = "">
            <div>
                <label
                    class = "block text-white font-bold uppercase"
                >Término Búsqueda</label>
                <input 
                    type = "text"
                    class = "mt-3 rounded w-full p-2"
                    placeholder = "Término de búsqueda. Ejemplo: Café o Futbol"
                    id = "termino"
                />

                <input 
                    type = "submit"
                    value = "Buscar imágenes"
                    class = "mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover: bg-yellow-500 rounded"                
                >
            </div>
        </form>
        <button 
            id = "busquedaVoz"
            class = "mt-5 w-full bg-green-500 p-3 text-center uppercase font-bold cursor-pointer rounded"
        >Buscar Imágen por Voz</button>
    </div>

    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="paginacion" class="container mx-auto mt-10  flex flex-wrap justify-center"></div>

    <script src="js/app.js"></script>

    <!-- Script para generar seguridad de la página-->
    <script language="Javascript">
        document.oncontextmenu = function(){return false}

        document.onkeydown = function(e) {
                if (e.ctrlKey && 
                    (e.keyCode === 85)) {
                    return false;
                }
                if (e.ctrlKey && 
                    (e.keyCode === 83)) {
                    return false;
                }
                if (e.ctrlKey && 
                    (e.keyCode === 73)) {
                    return false;
                }
                if (e.ctrlKey && 
                    (e.keyCode === 74)) {
                    return false;
                }

                if(e.keyCode == 123) {
                return false;
            }
        };
    </script> 
</body>
</html>
